<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style01.css">
    <title>Contact Details</title>
</head>

<body>
    <section class="d-flex bg-success justify-content-center align-items-center w-100 h600px">
        <div class="d-flex flex-column justify-content-center align-items-center bg-primary w-50 h600px">
            <h6 class="w-75 m-30px">GET IN TOUCH</h6>
            <h1 class="w-75">Contact Details</h1>
            <p class="w-75">If you are interested in working with us then please drop us a line, we would love to hear
                from you.</p>
            <i class="w-75 fa fa-map-marker fs-25px"><span>121 Wallstreet Street, New York , USA</span></i>
            <i class="w-75 fas fa-envelope fs-25px"><span>info@imperion.com</span></i>
            <i class="w-75 fas fa-phone-volume fs-25px mb-55px"><span>+800 1234 56 78</span></i>

        </div>
        <div class="d-flex flex-column justify-content-center align-items-center bg-secondary w-50 h600px">
            <h6 class="w-75 m-30px">CONTACT US</h6>
            <h1 class="w-75">Drop Us A Line</h1>
            <div class="w-75 input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name*</span>
                </div>
                <input type="text" class="form-control" placeholder="名字" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="w-75 input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">E-mail*</span>
                </div>
                <input type="text" class="form-control" placeholder="電子郵件" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="w-75 input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Message</span>
                </div>
                <input type="text" class="form-control" placeholder="訊息" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <button type="button" class="rounded-pill btn btn-primary">send message</button>

        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/40dee77d8a.js" crossorigin="anonymous"></script>

</body>

</html>
