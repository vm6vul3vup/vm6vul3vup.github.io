<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <div id="counter">
        Counter: {{ counter }}
    </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const Counter = {
            data() {
                return {
                    counter: "Test"
                }
            }
        }

        Vue.createApp(Counter).mount('#counter')
    </script>

</body>

</html>
