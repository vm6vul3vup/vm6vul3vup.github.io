    <script>
        let firstname = "David", lastname = "Tom";
        function getFullName(firstname,lastname)
        {
            return `${firstname} , ${lastname}`
        }

        let fullname = getFullName(firstname,lastname);
        document.write(`FULL Name is ${fullname}`);
    </script>
