<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>setTimeout() - 定時器</h1>
    <button onclick="Start()">Start</button>
    <button onclick="Stop()">Stop</button>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>
        const colors = ["green", "blue", "red", "orange"];
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }
        let timeoutId;
        function Start() {
            for(var i = 1;i <= 999999;i++)
            {
                // body.style.backgroundColor = "#" + padRight(i,6);
                timeoutId = setTimeout(body.style.backgroundColor = "#" + padRight(i,6), 10);
            }
            // timeoutId = setTimeout(changeColor, 1000);
        }
        function Stop() {
            clearTimeout(timeoutId);
        }
        let body = document.querySelector("body");
        function changeColor() {
            body.style.backgroundColor = colors[getRandom(0, 4)];
            // body.style.backgroundColor = "#000000";
            // body.style.backgroundColor = padRight("#1",7);
            // console.log(padRight("#1",7));
            
            console.log(Math.random());
        }


        function padRight(str, lenght) {
            if (str.length >= lenght)
                return str;
            else
                return padRight(str + "0", lenght);
        }
    </script>
</body>

</html>
