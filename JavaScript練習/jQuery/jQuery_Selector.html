<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <button>js .innerHTML</button>
    <button>jQuery .html()</button>
    <div id="Msg"></div>
    <div id="jqMsg"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module">
        import { $g } from "../Modules/helpers.js"
        document.getElementById("Msg").addEventListener("click", function () {
            document.getElementById("Msg").innerHTML = "<h1>Pure JavaScript</h1>";
        });
        $g("button:first-child").addEventListener("click", function () {
            $g("#Msg").innerHTML = "<h1>JavaScript Module</h1>";
        });
        $("button").last().click(function () {
            $("#jqMsg").html("<h1>This is jQuery</h1>");
        });
    </script>

</body>

</html>
