        product("iPad",item_Product.iPad.picture,item_Product.iPad.color,item_Product.iPad.format,item_Product.iPad.price);
        product("Mac",item_Product.Mac.picture,item_Product.Mac.color,item_Product.Mac.format,item_Product.Mac.price);

        function product(item, picture, color, format, price) {
            document.getElementById(item).addEventListener("click", function () {
                let group = document.getElementById("group");
                group.setAttribute('class', 'd-flex flex-row justify-content-center align-items-center w-100');

                let div_pic = document.getElementById("picture");
                div_pic.setAttribute('class', 'd-flex flex-row justify-content-center align-items-center w-50 h-560px');
                div_pic.innerText = "";
                let img = document.createElement("img");
                img.src = "./img/" + picture[0];
                img.height = 500;
                div_pic.appendChild(img);

                let div_item = document.getElementById("item");
                div_item.setAttribute('class', 'w-50');
                div_item.innerText = "";

                let p_color = document.createElement('p');
                p_color.innerText = "顏色";
                div_item.appendChild(p_color);
                

                //產生button物件跟事件
                for (let i = 1; i < picture.length; i++) {
                    let button = document.createElement('button');
                    button.setAttribute('class', 'btn btn-dark');
                    button.innerText = color[i];
                    button.onclick = function () {
                        img.src = "./img/" + picture[i];
                    }
                    div_item.appendChild(button);
                }

                let p_format = document.createElement('p');
                p_format.innerText = "規格";
                div_item.appendChild(p_format);
                let p_price_count = document.createElement('p');
                p_price_count.innerText = "價格試算";
                let p_price = document.createElement('p');
                p_price.innerText = "NT$";

                for (let i = 1; i < format.length; i++) {
                    let button = document.createElement('button');
                    button.setAttribute('class', 'btn btn-dark');
                    button.innerText = format[i];
                    button.onclick = function () {
                        p_price.innerText = price[i];
                    }
                    div_item.appendChild(button);
                }
                div_item.appendChild(p_price_count);
                div_item.appendChild(p_price);

            });
