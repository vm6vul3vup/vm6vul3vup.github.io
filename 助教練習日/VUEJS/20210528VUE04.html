<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div id="my-app">
        <ul>
            <li v-for="item in myCart">品名: {{item.productName}}, 單價: {{item.price}}
            數量: <input v-model="item.amount" type="text">
            </li>
        </ul>

        <h3>{{total}}</h3>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        var myApp = new Vue({
            el: '#my-app',
            data:{
                myCart: [
                    { productName: '牛奶', price:50, amount: 10 },
                    { productName: '咖啡', price:70, amount: 5  },
                    { productName: '綠茶', price:20, amount: 4  },
                    { productName: '紅茶', price:20, amount: 3  },
                    { productName: '奶茶', price:30, amount: 2  },
                    { productName: '餅乾', price:40, amount: 1  }
                ]
            },
            methods:{
                
            },
            watch:{
                
            },
            computed:{
                total: function(){
                    let result = this.myCart.map(x => x.price * x.amount).reduce((x,y) => {return x + y});
                    return result;
                }
            }
        });

    </script>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
