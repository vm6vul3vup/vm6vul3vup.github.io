<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div id="my-app">
        <!--v-if false  完全看不到 -->
        <h1 v-if="isVisable == true">Title</h1>
        <img v-else src="https://picsum.photos/200/200/?random=1">
        <!--v-show 只是display none  -->
        <h1 v-show="isVisable == true">Title2</h1>  

        <ul>
            <li v-for="(item, index) in myArr">{{item}} - {{index}}</li>
        </ul>
        <input type="text" v-model="input">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //step1
        //let h1 = document.getElementsByTagName('h1')[0];
        //step2
        //h1.innerHTML = 'new Title';    

        var myApp = new Vue({
            el: '#my-app',
            data:{
                isVisable: true,
                myArr:[
                    'Apple','Banana','Cat'
                ],
                input:''
            }
        });

    </script>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
