<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div id="my-app">
        <button v-on:click="sayHello" type="button" class="btn btn-primary">Click me</button>
        <button @click="sayHello" type="button" class="btn btn-primary">Click 2</button>

        <br>

        <input type="text" v-model="name">
        <input type="text" v-model="obj.A">
        <input type="text" v-model="obj.B">

        <h1>{{fullname}}</h1>
        <h1>{{objectDisplay}}</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //step1
        //let h1 = document.getElementsByTagName('h1')[0];
        //step2
        //h1.innerHTML = 'new Title';    

        var myApp = new Vue({
            el: '#my-app',
            data:{
                firstname: 'Hsu',
                name: 'Tom',
                obj:{
                    A: 'a',
                    B: 'b'
                }
            },
            methods:{
                sayHello(){
                    alert(`Hello ${this.name}`);
                }
            },
            watch:{
                name: function(){
                    //alert("被異動");
                    console.log(`有人異動Name資料,現在Name是:${this.name}`)
                },
                'obj.A': function(){
                    console.log(`有人異動obj.A資料,現在A是:${this.obj.A}`)
                },
                'obj.B': function(){
                    console.log(`有人異動obj.B資料,現在B是:${this.obj.B}`)
                },
                objectDisplay: function(){
                    console.log("object change")
                }
            },
            computed:{
                fullname: function(){
                    return `${this.name} ${this.firstname}`;
                },
                objectDisplay: function(){
                    return `${this.obj.A} & ${this.obj.B}`;
                }
            }
        });

    </script>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
