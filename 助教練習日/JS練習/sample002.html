<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .l1{
            width: 500px;
            height: 500px;
            background-color: red;
        }

        .l2{
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        .l3{
            width: 150px;
            height: 150px;
            background-color: yellow;
        }

    </style>
    <title>Hello, world!</title>
</head>

<body>
    <button id="btn1" onclick="one()">btn1</button>
    <button id="btn2">btn2</button>
    <button id="btn3">btn3</button>

    <div class="l1">
        <div class="l2">
            <div class="l3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>
        let btn1 = document.getElementById('btn1');
        let btn2 = document.getElementById('btn2');
        let btn3 = document.getElementById('btn3');

        // let l1 = document.getElementsByClassName('l1')[0];
        // let l2 = document.getElementsByClassName('l2')[0];
        // let l3 = document.getElementsByClassName('l3')[0];
        // console.log(l1);
        // console.log(l2);
        // console.log(l3);

        let l1 = document.querySelector(".l1");
        console.log(l1);
        let l2 = document.querySelector(".l2");
        console.log(l2);
        let l3 = document.querySelector(".l3");
        console.log(l3);

        l1.onclick = function() {
            alert("我按了l1");
        }

        l2.onclick = function() {
            alert("我按了l2");
        }

        l3.onclick = function() {
            alert("我按了l3");
        }

        // btn2.onclick = two;  //盡量不要這樣寫 要包在function裡面
        // btn3.addEventListener('click',three); //盡量不要這樣寫 要包在function裡面
        // btn3.addEventListener('click',one); //盡量不要這樣寫 要包在function裡面
        btn2.onclick = function () { sayHello("Hello2") };
        // btn3.addEventListener('click',sayHello('Hello'));
        btn3.addEventListener('click', function(){
            sayHello('Hello3')
        });

        function one() {
            alert('One');
        }

        function two() {
            alert('Two');
        }

        function three() {
            alert('three');
        }

        function sayHello(person) {
            alert(`${person}說你好`);
        }

    </script>
</body>

</html>
