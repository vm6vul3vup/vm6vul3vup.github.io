<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        #icon
        {
            font-size: 100px;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <i id="icon" class="fas fa-bug"></i>
    <button onclick="doSomething1()">click1</button>
    <button onclick="doSomething2()">click2</button>
    <button onclick="doSomething3()">click3</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>
        function doSomething1() {
            let icon = document.getElementById('icon');
            setTimeout(()=> {icon.style.color = 'green';},300);
            setTimeout(()=> {icon.style.color = 'red';},600);
            setTimeout(()=> {icon.style.color = 'blue';},900);
            setTimeout(()=> {icon.style.color = 'yellow';},1200);
            setTimeout(()=> {icon.style.color = 'black';},1500);
        }


        function doSomething2() {
            let icon = document.getElementById('icon');
            let green = true;
            for(let i=1;i <= 20;i++){
                //IIFE
                (function(y){
                    setTimeout(()=> {icon.style.color = green ? 'green' : 'black'; green = !green},300*y);
                })(i)
            }
        }


        function doSomething3() {
            let times = 0;
            let icon = document.getElementById('icon');

            let timer = setInterval(() => {
                setTimeout(() => {
                    icon.style.color = 'green';}, 100);
                setTimeout(() => {
                    icon.style.color = 'black'; times++;}, 200);

                console.log(times);
                if (times >= 10) clearInterval(timer);
            }, 200);
            
        }
    </script>
</body>

</html>
