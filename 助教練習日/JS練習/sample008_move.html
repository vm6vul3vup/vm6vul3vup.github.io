<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        .container {
            display: flex;
        }

        .btn-group button {
            padding: 20px;
            margin: 5px;
            font-size: 20px;
        }

        .box {
            width: 600px;
            height: 600px;
            background-color: rgba(255, 0, 0, 0.3);
            display: flex;
            position: relative;
        }

        .block {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            position: absolute;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div style="top:0; left:0;" id="b1" class="block"></div>
        </div>
        <div class="btn-group">
            <button id="x-btn">X移動</button>
            <button id="y-btn">Y移動</button>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script> -->

    <script>
        document.getElementById('x-btn').addEventListener('click',function(){
            moveX('b1',200)
            .then(res =>{
                console.log(res);
            })
        })

        document.getElementById('y-btn').addEventListener('click',function(){
            moveY('b1',200)
            .then(res =>{
                console.log(res);
            })
        })

        function moveX(id, x) {
            let box = document.getElementById(id);
            let target = parseInt(box.style.left, 10) + x;
            let time = 100;
            let perMove = x / time;

            return new Promise((resolve, reject) => {
                for (let i = 1; i <= time; i++) {
                    (function (t) {
                        setTimeout(() => { 
                            box.style.left = parseInt(box.style.left,10) + perMove + 'px';
                            console.log(parseInt(box.style.left,10));
                            if(parseInt(box.style.left,10) == target){
                                resolve('X移動完成');
                            }
                        }, 1 * t);
                    })(i)
                }
            })
        }


        function moveY(id, x) {
            let box = document.getElementById(id);
            let target = parseInt(box.style.top, 10) + x;
            let time = 100;
            let perMove = x / time;

            return new Promise((resolve, reject) => {
                for (let i = 1; i <= time; i++) {
                    (function (t) {
                        setTimeout(() => { 
                            box.style.top = parseInt(box.style.top,10) + perMove + 'px';
                            console.log(parseInt(box.style.top,10));
                            if(parseInt(box.style.top,10) == target){
                                resolve('X移動完成');
                            }
                        }, 1 * t);
                    })(i)
                }
            })
        }
    </script>
</body>

</html>
